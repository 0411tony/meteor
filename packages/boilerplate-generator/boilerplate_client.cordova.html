<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
<meta name="msapplication-tap-highlight" content="no">
{{#each css}}  <link rel="stylesheet" href="{{url}}">{{/each}}

<script type='text/javascript'>__meteor_runtime_config__ = {{meteorRuntimeConfig}};</script>

  <script type="text/javascript" src="cordova.js"></script>
  {{#if includeCordova}}
    <script class="__meteor_dynamic__" type="text/javascript">
      var __jsUrlsToLoad = [];
      {{#each js}}
      __jsUrlsToLoad.push("{{url}}");
      {{/each}}
    </script>
    <script class="__meteor_dynamic__" type="text/javascript" src="meteor_cordova_loader.js"></script>
  {{else}}
    {{#each js}}
      <script type="text/javascript" src="{{url}}"></script>
    {{/each}}
  {{/if}}


  {{{head}}}
</head>

<body>


  {{{body}}}

  <div id="meteor-app-container"></div><div id="meteor-app-container"></div>
</body>
</html>
