<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
  <meta name="msapplication-tap-highlight" content="no">

  {{#each css}}
    {{#if inline}}
      <style type="text/css"> {{{ scriptContent }}} </style>
    {{else}}
      <link rel="stylesheet" href="{{url}}">
    {{/if}}
  {{/each}}
  <script type='text/javascript'>__meteor_runtime_config__ = {{meteorRuntimeConfig}};</script>

  <script type="text/javascript" src="cordova.js"></script>

  {{#if includeCordova}}
    <script type="text/javascript" src="meteor_cordova_loader.js"></script>
  {{/if}}

  {{#each js}}
    {{#if inline}}
      <script type="text/javascript"> {{{ scriptContent }}} </script>
    {{else}}
      <script type="text/javascript" src="{{url}}"></script>
    {{/if}}
  {{/each}}

  {{{head}}}
</head>

<body style="display: none">
  {{{body}}}
</body>
</html>
