<head>
  <title>All Tomorrow's Parties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">

  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}


  <div class="container">
    <div class="row">
      <div class="span1"> </div>
      <div class="span10">

    <div class="header row">
      <div class="span5">
        <h1>All Tomorrow's Parties</h1>
        {{#if currentUser}}
          <!--<p><small>Double click to post a party!</small></p>-->
        {{/if}}
      </div>
      <div class="span5">
        <div style="float: right">
          {{loginButtons}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span5">
        {{> map}}
      </div>
      <div class="span1"> </div>
      <div class="span4">
        {{> details}}
      </div>
    </div>


      </div>
      <div class="span1"> </div>
    </div>


  </div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="popup modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add party</h3>
    </div>

    <div class="modal-body">

      <label>Title</label>
      <input type="text" class="title">

      <label>Description</label>

      <textarea class="description"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="private"> Private party
      </label>

    </div>

 <div class="modal-footer">
    <a href="#" class="btn cancel">Cancel</a>
    <a href="#" class="btn btn-primary save">Add party</a>
  </div>
</div>
<!--
    <div class="modal-footer">


      <input type="button" value="Cancel" class="btn close">
      <input type="button" value="Add" class="btn btn-primary save">
    </div>-->
  </div>
</template>

<template name="inviteDialog">
  <div class="mask"> </div>
  <div class="popup modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Invite people</h3>
    </div>

    <div class="modal-body">
      {{#each uninvited}}
        {{email}}
        <input type="button" value="Invite" class="invite">
      {{else}}
        Everyone on the site has been invited.
      {{/each}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>

<template name="map">
  <div class="map">
    {{#constant}}
      <svg width="480" height="480">
        <g class="circles"></g>
        <g class="labels"></g>
      </svg>
    {{/constant}}
  </div>
</template>

<template name="details">
  <div class="details">
    {{#if party}}
      {{#with party}}
        <h1>{{title}}</h1>

        {{#if canRemove}}
          <div class="alert alert-info"><small>
              You posted this party and nobody is signed up to go, so if
              you like, you could
              <b><a href="#" class="remove">delete this listing</a></b>.
          </small></div>
        {{/if}}

        <p>{{description}}</p>

        {{#each rsvps}}
          {{rsvpEmail}}: {{rsvpStatus}}<br>
        {{/each}}

        {{#if public}}
          Everyone: invited<br>
        {{else}}
          {{#each outstandingInvitations}}
            {{invitationEmail}}: invited<br>
          {{/each}}
          {{#if canInvite}}
            <input type="button" value="Invite some people" class="invite"><br>
          {{/if}}
        {{/if}}

        <p><small>Posted by {{creatorName}}</small></p>

        <p>
          {{#if currentUser}}
            <input type="button" value="I'm going!" class="rsvp_yes">
            <input type="button" value="Maybe" class="rsvp_maybe">
            <input type="button" value="No" class="rsvp_no">
          {{else}}
            <i>Sign in to RSVP for this party.</i>
          {{/if}}
        </p>
      {{/with}}
    {{else}}
      Click a party to select it
    {{/if}}
  </div>
</template>
