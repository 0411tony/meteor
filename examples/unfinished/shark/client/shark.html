<head>
  <title>shark</title>
</head>

<body>

<h1>Hello {{name}}</h1>

{{#each items}}
  {{#divwrap}}
    <div>{{text}}</div>
  {{/divwrap}}
{{else}}
  <strong>Empty</strong>
{{/each}}

<p>{{#twice middle="<hr>"}}testing{{foo}}{{/twice}}</p>

</body>

<template name="twice">
{{> content foo=123}} {{{middle}}} {{> content foo=456}}
</template>

<template name="divwrap">
<div>{{> content}}</div>
</template>
