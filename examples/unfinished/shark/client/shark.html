<head>
  <title>Shark Test</title>
</head>

<body>
<div class="{{containerClass}}">
<h1>Hello {{name}}</h1>

{{#each items}}
  {{#item}}
    {{text}}
  {{/item}}
{{else}}
  <strong>Empty</strong>
{{/each}}
</div>
</body>

<template name="item">
  <div {{@emit click="itemClick"}}>{{> content}}</div>
  <div>{{> content text=foo}}</div>
  {{rand}}
</template>
