<template name="drawer">
  <div class="container-for-ui-hooks">
    {{#with drawerTemplate}}
      <div class="drawer-overlay"></div>

      <div class="drawer">
        <div class="container">
          <a href="#" class="close-drawer">
            <span class="hotkey">[esc]</span>
            &times;
          </a>

          {{> Template.dynamic template=drawerTemplate}}
        </div>
      </div>
    {{/with}}
  </div>
</template>
