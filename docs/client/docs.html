<head>
  <title>Documentation - Meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="topbar">
    {{> topbar}}
  </div>
  <div class="books-outer">
    {{> outerNav }}
  </div>
  <div class="toc-outer">
    {{> toc }}
  </div>
  <div id="main">
    {{> main }}
  </div>
</body>

<template name="topbar">
  <h1>Documentation {{release}}</h1>
</template>

<template name="outerNav">
  <div class="books-inner">
    <ul>
      {{#each recommendedBookNames}}
        {{#if name}}
          {{#with thisBook}}
            <li class="{{maybeSelected}}">
              <!-- XXX check if not spacer .. -->
              <a href="{{bookLink}}">{{title}}</a>
            </li>
          {{/with}}
        {{else}}
          &nbsp;
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="toc">
<div class="toc-inner">
  {{#each sections}}
  {{#if typeIs "spacer"}}
    <div class="spacer">&nbsp;</div>
  {{else}}
    <div class="toc-item {{type}} {{maybeCurrent}}">
      <a href="{{articleLink}}">
         {{#if formal}}<i>{{formal}}</i>.{{/if}}{{title}}
       </a>
    </div>
  {{/if}}
  {{/each}}
</div>
</template>

<template name="main">
  <!-- https://github.com/blog/273-github-ribbons -->
  <a href="http://github.com/meteor/meteor"><img class="github-ribbon visible-desktop" src="/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

  {{#with currentArticle}}
    <div id="top"></div>
    {{#better_markdown}}{{{contents}}}{{/better_markdown}}
    {{setUpWaypoints}}
  {{/with}}
</template>

<template name="dtdd_helper">
<dt><span class="name">{{{name}}}</span>
  {{#if type}}<span class="type">{{type}}</span>{{/if}}
</dt>
<dd>{{#better_markdown}}{{{descr}}}{{/better_markdown}}</dd>
</template>



<template name="warning_helper">
  <div class="warning">
    {{#better_markdown}}{{{this}}}{{/better_markdown}}
  </div>
</template>

<template name="note_helper">
  <div class="note">
    {{#better_markdown}}{{{this}}}{{/better_markdown}}
  </div>
</template>
