<template name="basicTableOfContents">
  <div class="basic-toc">
    <section>
      <h2><a href="#quickstart">Quick Start</a></h2>
      <h2><a href="#sevenprinciples">Principles</a></h2>
      <h2><a href="#learning-resources">Learning Resources</a></h2>
      <h2>Command Line Tool</h2>
      <h2>File Structure</h2>
      <h2>Building Mobile Apps</h2>
    </section>

    <input class="search" type="text" placeholder="XXX Add search here" />

    {{#each sections}}
      <section>
        <h2><a href="{{linkForSection}}">{{title}}</a></h2>
        <p class="subtitle">{{subtitle}}</p>
        <ul>
          {{#each items}}
            <li><a href="{{linkForItem}}">{{{name}}}</a></li>
          {{/each}}
        </ul>
      </section>
    {{/each}}
  </div>
</template>
