<template name="search">
  <div class="search-box">
    <h3>Search Documentation</h3>
    <input type="text" />
  </div>
  <ol class="search-results">
    {{#each searchResults}}
      <li>
        <span class="name">{{longname}}</span>
        <span class="context">{{summary}}</span>
      </li>
    {{/each}}
  </ol>
</template>
